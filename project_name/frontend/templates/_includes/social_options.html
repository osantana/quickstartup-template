{% load i18n get_social_backends %}

{% get_social_backends as social_auth_backends %}

<div>
  <p>{% trans 'Or' %}</p>
  <ul class="list-inline">
    {% trans 'Login with' as default_verb %}
    {% for backend_name, _ in social_auth_backends.items %}
    <li><a href="{% url 'social:begin' backend_name %}">{{ verb|default:default_verb }} {{ backend_name|title }}</a></li>
    {% endfor %}
  </ul>
</div>
